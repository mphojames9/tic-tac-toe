<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="game">
        <div id="1" class="tile"></div>
        <div id="2" class="tile"></div>
        <div id="3" class="tile"></div>
        <div id="4" class="tile"></div>
        <div id="5" class="tile"></div>
        <div id="6" class="tile"></div>
        <div id="7" class="tile"></div>
        <div id="8" class="tile"></div>
        <div id="9" class="tile"></div>
    </div>
    <div class="gameOver">
        <h2 class="WinnerText"></h2>
        <button class="restart" onclick="reset()">Restart</button>
        <div class="socialBtn">
            <button class="linkedIn">Linked-in</button>
            <button class="twitter">Twitter</button>
        </div>
    </div>
</body>
</html>
